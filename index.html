    <script src="js/index.js"></script>
    
    <script>
        $(function(){
            const btn = document.querySelector('.nav_btn'); /* class 가 nav_btn 찾아 할당 */
            const menu = document.querySelector('.nav_menu');
            const info = document.querySelector('.nav_info');

            btn.addEventListener('click', () => {
            menu.classList.toggle('active'); /* 클릭시 active 추가, 존재하면 제거 */
            info.classList.toggle('active');
            }) /* 클릭 이벤트 */
            
            $('.post-wrapper').slick({
                slidesToShow: 3,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 3000,
                prevArrow: $('.prev'),
                nextArrow: $('.next'),
                responsive: [
                    {
                        breakpoint: 1024,
                        settings: {
                            slidesToShow: 3,
                            slidesToScroll: 1,
                            infinite: true,
                            dots: true
                        }
                    },
                    {
                        breakpoint: 960,
                        settings: {
                            slidesToShow: 2,
                            slidesToScroll: 1
                        }
                    },
                    {
                        breakpoint: 600,
                        settings: {
                            slidesToShow: 1,
                            slidesToScroll: 1
                        }
                    }
                ]
            });
        });
    </script>
