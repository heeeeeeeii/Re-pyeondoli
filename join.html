<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge, chrome=1">
    
    <title>회원가입</title>
    
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/layout.css">
    
    <script src="js/jquery.min_1.12.4.js"></script>
    
    <script>
    $(function(){
        /* include */
        $("#header").load("header.html")
        $("#footer").load("footer.html")
    });
    </script>
    
    <style>
        /* 입력 폼 */
        .h1 {
            text-align: center;
            margin: 20px 0 20px 0;
            font-size: 22px;
        }
        #form_wrap {
            background: white;
            margin: 0 auto;
            
            position: relative;
            width: 400px;
            height: 450px;
            border-radius: 10px;
            
            overflow-x: hidden;
            overflow-y: auto;
            
            padding: 0 40px;
            box-sizing: border-box;
        }
        #form_wrap p {
            font-size: 13px;
            line-height: 1;
            margin: -10px 0 0 5px;
            color: #f44336;
        }
        #form_wrap .chk {
            /*float: left;*/
        }
        #form_wrap .dchk {
            float: left;
            width: 20%;
        }
        
        #form_wrap .field {
            position: relative;
            /*border-bottom: 2px solid #adadad;*/
            margin: 20px 0;
            font-size: 16px;
            background: #e9e9e96e;
        }
        #form_wrap .field input {
            width: 94%;
            padding: 0px 10px;
            height: 40px;
            border: none;
            background: none;
            outline: none;
        }
        #form_wrap .field label {
            position: absolute;
            top: 50%;
            left: 10px;
            color: #adadad;
            transform: translateY(-50%);
            pointer-events: none;
            transition: .5s;
        }
        #form_wrap .field span::before {
            content: '';
            position: absolute;
            top: 40px; left: 0;
            width: 0%;
            /* :focus width: 100%;*/
            height: 2px;
            background: #ffc320;
            transition: .3s;
        }
        #form_wrap .field input:focus ~ label,
        #form_wrap .field input:valid ~ label {
            /*top: -2px;*/
            opacity: 0;
            color: #ffc320;
        }
        #form_wrap .field input:focus ~ span::before,
        #form_wrap .field input:valid ~ span::before {
            width: 100%;
        }
        
        input[type="submit"] {
            width: 100%; height: 50px;
            background: #ffd563; border-radius: 25px;
            font-size: 18px; font-weight: 400;
            color: #fff; cursor: pointer;
            border: 1px solid; outline: none;
            margin: 20px 0 20px 0;
        }
        input[type="submit"]:hover {
            border-color: #ffc320;
            transition: .3s;
        }
        
        /* 이미지 업로드 */
        .wr {
            margin: 0px 0 15px 0;
            display: grid;
            place-items: center;
            text-align: center;
            height: 155px;
        }
        .wr .wrapper {
            position: relative;
            height: 155px; width: 100%;
            border: 2px dashed #c2cdda;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .wrapper.active {
            border: none; 
        }
        .wrapper.active img {
            /*background: white;*/
        }
        .wr .wrapper .img {
            position: absolute;
            height: 100%; width: 100%;
            display: flex;
            align-items: center; justify-content: center;
        }
        .wr .wrapper .img img {
            height: 100%; width: 100%;
            object-fit: contain;
        }
        
        .wr .content .icon {
            font-size: 80px;
            color: #ffd563;
        }
        .wr .content .text {
            font-size: 18px;
            font-weight: 500;
            color: gray;
        }
        .wr .wrapper #cancel-btn {
            position: absolute;
            top: 15px; right: 15px;
            font-size: 20px;
            cursor: pointer;
            display: none;
        }
        .wrapper.active:hover #cancel-btn{
            display: block;
        }
        .wrapper #cancel-btn:hover {
            color: #e74c3c;
        }
        
        .wr .wrapper .file-name {
            position: absolute;
            bottom: 0; width: 100%;
            color: #fff;
            padding: 8px 0;
            background: orange;
            font-size: 18px;
            display: none;
        }
        .wrapper.active:hover .file-name {
            display: block;
        }
        
        .wr #custom-btn {
            margin-top: 10px;
            width: 100%; height: 35px;
            display: block;
            border-radius: 25px;
            font-size: 16px; font-weight: 500;
            cursor: pointer;
            color: white;
            background: gray;
        }
        
        #center .btn {
            width: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header id="header"></header>
    
    <section id="center">
        <div class="txt">
            <h1 class="h1">회원가입</h1>
        </div>
        
        
        <div id="form_wrap">
            <form action="post">
                <div class="field">
                    <input type="text" required>
                    <span></span>
                    <label for="">아이디</label>
                </div>
                <!--<p>중복된 아이디</p>-->
                <!-- //아이디 -->

                <div class="field" style="margin: 20px 0 0 0;">
                    <input type="password" required>
                    <span></span>
                    <label for="">비밀번호</label>
                </div>

                <div class="field" style="margin: 0 0 20px 0;">
                    <input type="password" required>
                    <span></span>
                    <label for="">비밀번호 확인</label>
                </div>
                <!--<p>비밀번호 불일치</p>-->
                <!-- //비밀번호 -->

                <div class="field">
                    <input type="text" required>
                    <span></span>
                    <label for="">닉네임</label>
                </div>
                <!--<p>중복된 닉네임</p>-->
                <!-- //닉네임 -->

                <div class="field chk" style="width: 80%;">
                    <input type="text" required>
                    <span></span>
                    <label for="">이메일</label>
                </div>
                <!--<p>이메일 형식에 맞지 않습니다.</p>-->
                <!--<button class="dchk">인증번호 전송</button>-->

                <div class="field">
                    <input type="text" required>
                    <span></span>
                    <label for="">인증번호</label>
                    <!--<button class="dchk">인증</button>-->
                </div>
                <!--<p>인증번호 불일치</p>-->
                <!-- //이메일 -->

                <div class="wr">
                    <div class="wrapper" required> <!-- 드래그 영역 -->
                        <div class="img">
                            <img src="" alt="">
                        </div>
                        <div class="content">
                            <div class="icon">
                                <i class="xi-cloud-upload-o"></i>
                            </div>
                            <div class="text">
                                선택된 파일 없음
                            </div>
                        </div>
                        <div id="cancel-btn">
                            <i class="xi-close-thin"></i>
                        </div>
                        <div class="file-name">
                        파일명
                        </div>
                    </div>
                    <input id="default-btn" type="file" hidden>
                    
                    <button type="button" onclick="defaultBtnActive()" id="custom-btn">파일 선택</button>
                </div>

                <script>
                    const defaultBtn = document.querySelector("#default-btn");
                    const customBtn = document.querySelector("#custom-btn");
                    const cancelBtn = document.querySelector("#cancel-btn");
                    
                    const wrapper = document.querySelector(".wrapper");
                    const text = document.querySelector(".text");
                    const fileName = document.querySelector(".file-name");
                    const img = document.querySelector("img");
                    
                    let validExtensions = ["image/jpeg", "image/jpg", "image/png"];
                    let regExp = /[0-9a-zA-Z\^\&\'\@\{\}\[\]\,\$\=\!\-\#\(\)\.\%\+\~\_ ]+$/;
                    
                    /* image upload */
                    function defaultBtnActive(){
                        defaultBtn.click();   
                    }
                    defaultBtn.addEventListener("change", function(){
                        const file = this.files[0];
                        
                        if(file){
                            const reader = new FileReader();
                            reader.onload = function(){
                                const result = reader.result;
                                img.src = result;
                                wrapper.classList.add("active");
                            }
                            cancelBtn.addEventListener("click", function(){
                                img.src = "";
                                wrapper.classList.remove("active");
                            });
                            reader.readAsDataURL(file);
                        }
                        if(this.value){
                            let valueStore = this.value.match(regExp);
                            fileName.textContent = valueStore;
                        }
                    });
                    /* //image upload */
                    
                    /* Drag and Drop */
                    wrapper.addEventListener("dragover", (event)=>{
                        event.preventDefault();
                        wrapper.classList.add("active");
                        text.textContent = "여기에 파일 놓기";
                    });
                    
                    wrapper.addEventListener("dragleave", ()=>{
                        wrapper.classList.remove("active");
                        text.textContent = "선택된 파일 없음";
                    });
                    
                    wrapper.addEventListener("drop", (event)=>{
                        event.preventDefault();
                        let file = event.dataTransfer.files[0];
                        let fileType = file.type;
                        
                        if(validExtensions.includes(fileType)){
                            wrapper.classList.add("active");
                            
                            const fileReader = new FileReader();
                            fileReader.onload = ()=>{
                                let fileURL = fileReader.result; // passing user file source in fileURL variable
                                img.src = `${fileURL}`;
                                img.style.background = "white"; /* png 처리 */
                            }
                            fileReader.readAsDataURL(file);
                            
                            if(this.value){
                                let valueStore = this.value.match(regExp);
                                fileName.textContent = valueStore;
                            }
                            
                            cancelBtn.addEventListener("click", function(){
                                img.style.background = "none";
                                img.src = "";
                                wrapper.classList.remove("active");
                            });
                        } else {
                            alert("이미지 파일 형식이 아닙니다.");
                            wrapper.classList.remove("active");
                        }
                    });
                    /* //Drag and Drop */
                </script>
                <!-- //이미지 -->
            </form>
        </div>
        
        <div class="btn">
            <input type="submit" value="회원가입">    
        </div>
    </section>
    <!-- //center -->
    <footer id="footer"></footer>
</body>
</html>
