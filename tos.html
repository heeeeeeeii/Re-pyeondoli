<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge, chrome=1">

    <title>이용약관</title>

    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/info.css">

    <script src="js/jquery.min_1.12.4.js"></script>

    <script>
        $(function() {
            /* include */
            $("#header").load("header.html")
            $("#footer").load("footer.html")
            
            /* 전체선택 */
            $(".form").on("click", "#chk_all", function(){
                $(this).parents(".form").find('input').prop("checked",
                    $(this).is(":checked"));
            });

            /* 개별선택 */
            $(".form").on("click", ".normal", function(){
                let ischecked = true;

                $(".form .normal").each(function(){
                    ischecked = ischecked && $(this).is(":checked");
                });

                $("#chk_all").prop("checked", ischecked);
            });
        });
    </script>
</head>

<body>
    <header id="header"></header>
    <section id="center">
        <form action="post" class="form wrap-width">
            <p class="bTitle">이용약관</p>

            <div class="check-wrap">
                <input type="checkbox" id="chk_all">
                <label for="chk_all" class="label-chkAll">전체 동의</label>

                <p class="mTitle">홈페이지 이용약관</p>
                <div class="agree-wrap">
                    <div class="agree_content">
                    테스트테스트테스트테스트테스트테스트<br>
                    테스트테스트테스트테스트테스트테스트<br>
                    테스트테스트테스트<br>
                    테스트테스트테스트<br>
                    테스트테스트테스트테스트테스트테스트<br>
                    테스트테스트테스트테스트테스트테스트<br>
                    </div>
                </div>
                <div class="check-wrap">
                    <input type="checkbox" id="chk_1" class="normal">
                    <label for="chk_1" class="label-chkNormal">홈페이지 이용약관에 동의합니다.</label>
                </div>

                <p class="mTitle">홈페이지 이용약관</p>
                <div class="agree-wrap">
                    <div class="agree_content">
                    테스트테스트테스트테스트테스트테스트<br>
                    테스트테스트테스트테스트테스트테스트<br>
                    테스트테스트테스트<br>
                    테스트테스트테스트<br>
                    테스트테스트테스트테스트테스트테스트<br>
                    테스트테스트테스트테스트테스트테스트<br>
                    </div>
                </div>
                <div class="check-wrap">
                    <input type="checkbox" id="chk_2" class="normal">
                    <label for="chk_2" class="label-chkNormal">홈페이지 이용약관에 동의합니다.</label>
                </div>
            </div>

            <button class="field-submit" >다음 단계로</button>
        </form>
    </section>
    <!-- //center -->
    <footer id="footer"></footer>
</body>
</html>
