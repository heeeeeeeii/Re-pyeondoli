<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge, chrome=1">
    
    <title>로그인</title>
    
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/info.css">

    <script src="js/jquery.min_1.12.4.js"></script>
    <script src="https://kit.fontawesome.com/c5f1d0be2f.js" crossorigin="anonymous"></script>

    <script>
    $(function(){
        /* include */
        $("#header").load("header.html")
        $("#footer").load("footer.html")
    });
    </script>
    
    <style>
    
    </style>
</head>
<body>
    <header id="header"></header>
    <section id="center">
        <form action="post" class="form">
            <div class="bTitle">
                <p>로그인</p>
            </div>
            <div class="field">
                <i class="fa fa-portrait field-icon"></i>
                <input type="text" class="field-input"
                placeholder="아이디" required>
            </div>
            <div class="field">
                <i class="fa fa-lock field-icon"></i>
                <input type="password" class="field-input"
                placeholder="비밀번호" required>
            </div>
            <div class="find">
                <a href="join.html" class="login-find">회원가입</a>
                <a href="find.html" class="login-find">로그인/비밀번호 찾기</a>
            </div>
            <button class="field-submit" type="submit">로그인</button>
        
            <div class="social">
                <div class="dTitle">
                    <p>간편로그인</p>
                </div>
                <div class="naver socialCommon">
                    <i class="xi-naver"></i>
                    <!--네이버 로그인-->
                </div>
                <div class="kakao socialCommon">
                    <i class="xi-kakaotalk"></i>
                    <!--카카오 로그인-->
                </div>
                <div class="google socialCommon">
                    <i class="xi-google"></i>
                    <!--구글 로그인-->
                </div>
            </div>
            <!-- //social -->
        </form>
    </section>
    <!-- //center -->
    <footer id="footer"></footer>
</body>
</html>
