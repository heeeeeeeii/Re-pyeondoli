<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge, chrome=1">

    <title>아이디 비밀번호 찾기</title>

    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/info.css">

    <script src="js/jquery.min_1.12.4.js"></script>

    <script>
        $(function() {
            /* include */
            $("#header").load("header.html")
            $("#footer").load("footer.html")
        });
    </script>
</head>

<body>
    <header id="header"></header>
    <section id="center">
        <!-- <div class="center"> -->
            
        <div class="form">
            <div class="bTitle">
                <p>아이디 비밀번호 찾기</p>
            </div>

            <div class="tab_content">
                <!-- name 중복 체크가 되지않고 하나만 선택(그룹화) -->
                <input type="radio" id="tab01" name="tabmenu" checked>
                <label for="tab01">아이디 찾기</label>

                <input type="radio" id="tab02" name="tabmenu">
                <label for="tab02">비밀번호 찾기</label>

                <div class="tab-box con1">
                    <form action="post">
                        <div class="db-field">
                            <div class="field">
                                <input type="text" class="field-input" required
                                placeholder="이메일">
                            </div>
                            <button class="email-chk">인증번호<br>전송</button>
                        </div>
                        <p class="warning">이메일 형식에 맞지 않습니다.</p>
                        
                        <div class="db-field">
                            <div class="field">
                                <input type="text" class="field-input" required
                                placeholder="인증번호">
                            </div>
                            <button class="email-chk">인증</button>
                        </div>
                        <p class="warning">인증번호 불일치</p>
                    </form>
                    <!--
                        인증번호 불일치
                        이메일 형식에 맞지 않습니다.
                    -->
                    <!-- //이메일 -->
                    <button class="find-submit" type="submit">아이디 찾기</button>
                </div>

                <div class="tab-box con2">
                    <form action="post">
                        <div class="field">
                            <input type="text" class="field-input" required
                             placeholder="아이디">
                        </div>
                        <p class="warning">존재하지 않는 아이디 입니다.</p>
                        <!-- //아이디 -->

                        <div class="db-field">
                            <div class="field">
                                <input type="text" class="field-input" required
                                placeholder="이메일">
                            </div>
                            <button class="email-chk">인증번호<br>전송</button>
                        </div>
                        <p class="warning">이메일 형식에 맞지 않습니다.</p>
                        
                        <div class="db-field">
                            <div class="field">
                                <input type="text" class="field-input" required
                                placeholder="인증번호">
                            </div>
                            <button class="email-chk">인증</button>
                        </div>
                        <p class="warning">인증번호 불일치</p>
                        <!--<p>인증번호 불일치</p>-->
                        <!-- //이메일 -->
                    </form>
                    
                    <button class="find-submit" type="submit">비밀번호 찾기</button>
                </div>
            </div>
            <!-- //tab_content -->
        </div>
    </section>
    <!-- //center -->
    <footer id="footer"></footer>
</body>

</html>
